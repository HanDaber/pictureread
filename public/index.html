<!DOCTYPE html>

<html>
	<head>
		<title>PictureRead</title>
		<link rel="stylesheet" media="screen" href="stylesheets/main.css">
		<link rel="shortcut icon" type="image/png" href="images/favicon.ico">
		
		<meta property="og:title" content="PictureRead"/>
		<meta property="og:image" content="images/pictureread_logo_grey.png"/>
		<meta property="og:site_name" content="PictureRead"/>
		<meta property="og:description" content="The Future of PR. PictureRead helps brands and users tell stories together and share them all over the web."/>
	</head>
	<body>
	<div id='bottom'>&copy; Copyright 2013 Crawford Stern Stone, Corp.</div>
	<div id='container'>
		<a href="/login" class="highlight float-left">TESTER LOGIN</a>
	
	<div id='header'>

	  <img id="smallLogo" width="15%" height="15%" src="images/pictureread_logo_grey.png" alt="logo"/>
		<div id='redText'>PictureRead</div>
		<div id='paragraph'>
			<p>capture emotion</p>
			<p>tell story</p>
			<p>engage</p>
		</div>
	</div>
	<div style="clear: both;"></div>
	<div id='headerCover'>
	  <img id="splashImage" src="images/pr_hero_splash.png" alt="splash"/>
	  <img id="logo" src="images/pictureread_logo.png" alt="logo"/>
	  <div id='stripe'></div>
	</div>
	<div style="clear: both;"></div>
	<div id='emailInviteFormWrapper'>	
		<span><form id='emailInviteForm' action="/info" method="post">
		<input id='updatesEmail' placeholder='type your email for updates' type='email' name="email" />
		<input id='updatesEmailSubmit' type='submit' value='submit'/>
		</form></span>
	</div>
</div>
	<script src="javascripts/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="javascripts/splash.js" type="text/javascript"></script>
    </body>
</html>
